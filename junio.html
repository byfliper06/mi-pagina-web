<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .countdown {
            font-size: 5rem; /* Tamaño del número */
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px #0ff, 0 0 30px #00f;
        }
        .unit {
            display: inline-block;
            margin: 0 15px; /* Espaciado entre las unidades */
        }
        .number {
            font-size: 5rem; /* Tamaño del número */
            font-weight: bold;
        }
        .label {
            font-size: 1.5rem; /* Tamaño del texto de las etiquetas */
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">
        <div class="unit">
            <div class="number" id="days">00</div>
            <span class="label">Días</span>
        </div>
        <div class="unit">
            <div class="number" id="hours">00</div>
            <span class="label">Horas</span>
        </div>
        <div class="unit">
            <div class="number" id="minutes">00</div>
            <span class="label">Minutos</span>
        </div>
        <div class="unit">
            <div class="number" id="seconds">00</div>
            <span class="label">Segundos</span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("June 20, 2025 14:19:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "No me lo creo";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
